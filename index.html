<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="mb-4">üìß Email Tracker Dashboard</h2>

  <!-- Send Email Section -->
  <div class="card p-4 shadow-sm mb-5">
    <h5 class="mb-3">Send Tracked Email</h5>
    <form id="emailForm">
      <div class="mb-3">
        <label for="to" class="form-label">Recipient Email</label>
        <input type="email" class="form-control" id="to" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" required>
      </div>
      <div class="mb-3">
        <label for="html" class="form-label">HTML Body</label>
        <textarea class="form-control" id="html" rows="5" placeholder="Type HTML or plain content"></textarea>
        <div class="form-text">Tracking pixel will be added automatically.</div>
      </div>
      <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
    <div id="sendResult" class="mt-3"></div>
  </div>

  <!-- Tracking Status Section -->
  <div class="card p-4 shadow-sm">
    <h5 class="mb-3">Tracked Emails</h5>
    <button id="loadStatus" class="btn btn-outline-secondary mb-3">üîÑ Refresh Status</button>
    <div id="trackerTable"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const backendUrl = 'http://localhost:3000/api'; // Change to your backend URL

  // Handle send email
  document.getElementById('emailForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const to = document.getElementById('to').value;
    const subject = document.getElementById('subject').value;
    const html = document.getElementById('html').value;

    try {
      const res = await axios.post(`${backendUrl}/send`, {
        to, subject, html, service: 'gmail'
      });
      document.getElementById('sendResult').innerHTML =
        `<div class="alert alert-success">‚úÖ Email sent to ${to}</div>`;
      document.getElementById('emailForm').reset();
    } catch (err) {
      document.getElementById('sendResult').innerHTML =
        `<div class="alert alert-danger">‚ùå Failed to send: ${err.response?.data?.message || err.message}</div>`;
    }
  });

  // Load tracking status
  document.getElementById('loadStatus').addEventListener('click', async () => {
    try {
      const res = await axios.get(`${backendUrl}/track`);
      const trackers = res.data.data || [];

      if (!trackers.length) {
        document.getElementById('trackerTable').innerHTML = '<p>No tracking data found.</p>';
        return;
      }

      let table = `<table class="table table-bordered table-hover">
          <thead><tr><th>#</th><th>Email</th><th>Token</th><th>Status</th><th>Opened At</th></tr></thead><tbody>`;

      trackers.forEach((item, index) => {
        table += `<tr>
          <td>${index + 1}</td>
          <td>${item.email}</td>
          <td>${item.token}</td>
          <td>${item.opened ? '‚úÖ Opened' : '‚åõ Not Opened'}</td>
          <td>${item.opened_at || '-'}</td>
        </tr>`;
      });

      table += '</tbody></table>';
      document.getElementById('trackerTable').innerHTML = table;

    } catch (err) {
      document.getElementById('trackerTable').innerHTML =
        `<div class="alert alert-danger">‚ùå Failed to load tracking data</div>`;
    }
  });
</script>

</body>
</html>
