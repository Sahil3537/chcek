<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <h2 class="mb-4">ğŸ“§ Email Tracker Dashboard</h2>

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs" id="trackerTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="send-tab" data-bs-toggle="tab" data-bs-target="#send" type="button" role="tab">
        âœ‰ï¸ Send Email
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="dashboard-tab" data-bs-toggle="tab" data-bs-target="#dashboard" type="button" role="tab">
        ğŸ“Š Tracking Dashboard
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content p-4 bg-white shadow-sm border-start border-end border-bottom" id="trackerTabsContent">

    <!-- Send Email Tab -->
    <div class="tab-pane fade show active" id="send" role="tabpanel" aria-labelledby="send-tab">
      <form id="emailForm">
        <div class="mb-3">
          <label for="to" class="form-label">Recipient Email</label>
          <input type="email" class="form-control" id="to" required>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" required>
        </div>
        <div class="mb-3">
          <label for="html" class="form-label">HTML Body</label>
          <textarea class="form-control" id="html" rows="5" placeholder="Type HTML or plain content"></textarea>
          <div class="form-text">Tracking pixel will be added automatically.</div>
        </div>
        <button type="submit" class="btn btn-primary">Send Email</button>
      </form>
      <div id="sendResult" class="mt-3"></div>
    </div>

    <!-- Tracking Dashboard Tab -->
    <div class="tab-pane fade" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab">
      <button id="loadStatus" class="btn btn-outline-secondary mb-3">ğŸ”„ Refresh Status</button>
      <div id="trackerTable"></div>
    </div>

  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="script.js"></script>
</body>
</html>
